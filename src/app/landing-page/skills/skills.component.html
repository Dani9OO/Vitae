<mat-card>
  <div class="vitae-card">
    <h1 class="mat-display-3" i18n>Skills</h1>
  </div>
  <mat-progress-bar *ngIf="(skills$ | async)?.length === 0" mode="query">Loading...</mat-progress-bar>
  <mat-card-content>
    <div *ngFor="let skill of skills$ | async">
        <i class="language-icon mdi mdi-{{ skill.icon }}"></i>
        <div>
            <div>{{ skill.language }}</div>
            <i class="mdi mdi-star-half-full" *ngIf="skill.expertise === 0.5"></i>
            <i class="mdi mdi-star" *ngIf="skill.expertise >= 1"></i>
            <i class="mdi mdi-star-outline" *ngIf="skill.expertise < 0.5"></i>
            <i class="mdi mdi-star-half-full" *ngIf="skill.expertise === 1.5"></i>
            <i class="mdi mdi-star" *ngIf="skill.expertise >= 2"></i>
            <i class="mdi mdi-star-outline" *ngIf="skill.expertise < 1.5"></i>
            <i class="mdi mdi-star-half-full" *ngIf="skill.expertise === 2.5"></i>
            <i class="mdi mdi-star" *ngIf="skill.expertise >= 3"></i>
            <i class="mdi mdi-star-outline" *ngIf="skill.expertise < 2.5"></i>
            <i class="mdi mdi-star-half-full" *ngIf="skill.expertise === 3.5"></i>
            <i class="mdi mdi-star" *ngIf="skill.expertise >= 4"></i>
            <i class="mdi mdi-star-outline" *ngIf="skill.expertise < 3.5 "></i>
            <i class="mdi mdi-star-half-full" *ngIf="skill.expertise === 4.5"></i>
            <i class="mdi mdi-star" *ngIf="skill.expertise === 5"></i>
            <i class="mdi mdi-star-outline" *ngIf="skill.expertise < 4.5 "></i>
        </div>
    </div>
